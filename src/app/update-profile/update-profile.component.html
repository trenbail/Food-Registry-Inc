      
<title>Update Profile</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">

<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Update Profile</h4>
	<form class="form-signin" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user-circle"></i> </span>
		 </div>
        <input name="" class="form-control" #username=ngModel ngModel name="Username" type="text" required disabled>
    </div> 
    <!-- form-group end -->
    <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="" class="form-control" #name=ngModel ngModel name="name" placeholder="Name" type="text" required >
    </div> 
    <!-- form-group end -->
    <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		 </div>
        <input name="" class="form-control" #password=ngModel ngModel name="password" placeholder="Password" type="text" required >
    </div> 
    <!-- form-group end -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
		</div>
        <input class="form-control" #mobileno=ngModel ngModel name="mobileno" placeholder="Phone Number" class="form-control" pattern="^\d{10}$" required>
    </div>
    <div *ngIf="mobileno.errors?.pattern" style="color: red">
      Phone Number is not valid.
   </div>  
    <!-- form-group -->
    <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-address-book"></i> </span>
		 </div>
        <input name="" class="form-control" #address=ngModel ngModel name="address" placeholder="Address" type="text" required >
    </div> 
    <!-- form-group end -->
    <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="" class="form-control" #emailid=ngModel ngModel email name="emailid" placeholder="Email" type="text" required >
    </div>
    <div *ngIf='!emailid.valid && emailid.dirty' style="color: red">
      Email id is not valid
    </div> 
    <!-- form-group end -->
    <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-rss"></i> </span>
		 </div>
        <input name="" class="form-control" #subscriptions=ngModel ngModel name="subscriptions" placeholder="Subscriptions" type="text" required >
    </div> 
    <!-- form-group end -->
    <label for="familyinfo" >Do you wish to add family members?</label>
           <div class="custom-control custom-radio">  
                <input type="radio" name="answer" value="Yes" (click)="setradio('Yes')" ngModel class="form-check-input"> Yes 
                <br>
                <input type="radio" name="answer" value="no" (click)="setradio('No')" ngModel class="form-check-input"> No  
          </div>  
         
          <div *ngIf="isSelected('Yes')"> 
          <div [formGroup]="form">
          <div formArrayName="contacts">
            <div *ngFor="let contact of contactFormGroup.controls; let i = index;">
              <div [formGroupName]="i">
                <br>
                <label for="dependentname">Dependent Name </label>
                <input type="text" formControlName="name"  name="dependentname" required  class="form-control">
                <span class="text-danger" *ngIf="getContactsFormGroup(i).controls['name'].touched && getContactsFormGroup(i).controls['name'].hasError('required')">
                  Name is required! 
                </span>
              <br> 
                <label for="dependentage">Depenedent Age</label>
                <input type="number" formControlName="value" name="dependentage" class="form-control">
                <br>  
               <div class="form-group col-12 text-right">
                    <button class="btn btn-danger" type="button" (click)="removeContact(i)"> Remove </button>
               </div>
          </div>
          <div>
              <button class="btn btn-primary m-1" type="button" (click)="addContact()">Add Dependent</button>
          </div> 	
        </div> 
         <br>
        </div>  
        </div>
        </div>
        <br>   
          <div *ngIf="isSelected('No')">    
         </div>   
          <button class="btn btn-success" [disabled]="!form.valid" type="submit" >Submit</button>
          <br>
<!-- form-group -->
</form>
</article>
</div> <!-- card. -->

</div>
<!--container end.-->
