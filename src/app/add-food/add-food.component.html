
<form (ngSubmit)="addFood(f)" #f=ngForm class="form-inlin justify-content-center">
  <div class="col-sm-4 col-sm-offset-4">
  <h1 style="text-align:center">Add Food</h1>


    <label for="foodname">Food Name</label>
    <input type="text" #foodname=ngModel ngModel name="name" required class="form-control">
      <div *ngIf=!foodname.valid style="color: red">
        Name cannot be blank!
      </div><br>

    <label for="description">Description</label>
    <input type="text" #description=ngModel ngModel name="description" required class="form-control">
      <div *ngIf=!description.valid style="color: red">
        Description cannot be blank!
      </div><br>
 

    <label for="quantity">Quantity</label>
    <input type="text" #quantity=ngModel ngModel name="quantity" required class="form-control">
    <div *ngIf=!quantity.valid style="color: red">
        Quantity cannot be blank!
    </div><br>

    <label for="type">Type</label>
    <input type="text" #type=ngModel ngModel name="type" required class="form-control">
    <div *ngIf=!type.valid style="color: red">
        Type cannot be blank!
    </div><br>

    <label for="imageurl">Image URL</label>
    <input type="text" #imageurl=ngModel ngModel name="imageurl"  class="form-control">

    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Submit</button>
  </div>
  </form>
