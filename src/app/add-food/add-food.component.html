<form (ngSubmit)="addFood(f)" #f=ngForm>
    <h1>Add Food</h1>
    <label for="foodname">Food Name</label>
    <input type="text" #foodname=ngModel ngModel name="foodname" required class="form-control"><br>
      <div *ngIf=!foodname.valid style="color: red">
        Name cannot be blank!
      </div>


    <label for="description">Description</label>
    <input type="text" #description=ngModel ngModel name="description" required class="form-control"><br>
      <div *ngIf=!description.valid style="color: red">
        Description cannot be blank!
      </div>
 

    <label for="quantity">Quantity</label>
    <input type="text" #quantity=ngModel ngModel name="quantity" required class="form-control"><br>
    <div *ngIf=!quantity.valid style="color: red">
        Quantity cannot be blank!
    </div>

    <label for="type">Type</label>
    <input type="text" #type=ngModel ngModel name="type" required class="form-control"><br>
    <div *ngIf=!type.valid style="color: red">
        Type cannot be blank!
    </div>

    <label for="imageurl">Image URL</label>
    <input type="text" #imageurl=ngModel ngModel name="imageurl" required class="form-control"><br>
    <div *ngIf=!imageurl.valid style="color: red">
      Image URL cannot be blank!
    </div>

    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Submit</button>
</form>
